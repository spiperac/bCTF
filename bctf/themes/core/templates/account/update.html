{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="jumbotron jt-scores">
    <div class="row tall-row text-center">
        <div class="col-lg-12">
            <h1>Settings [{{object.username|safe}}]</h1>
            <hr>
        </div>
    </div>
    <div class="content">
        <div class="row">
            <div class="col-12">
                <form method="POST" action="" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{form|crispy}}
                        <button id='submit' class="btn btn-success" type="submit">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
